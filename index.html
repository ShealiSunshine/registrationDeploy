<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>registration form</title>
</head>

<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post" action="#">
        <fieldset>
            <label for="first-name">Enter Your First Name:<input id="first-name" type="text" name="first" required></label>
            <label for="last-name">Enter Your Last Name:<input id="last-name" type="text" name="last" required></label>
            <label for="email">Enter Your Email:<input id="email" type="text" name="email" required></label>
            <label for="password">Create a New Password:<input id="password" type="text" minlength="8" name="password" required></label>
        </fieldset>
        <fieldset>
            <label for="personal account"><input type="radio" class="inline"/> Personal Account</label>
            <label for="business account"><input type="radio" class="inline"/> Business Account</label>
            <label for="terms and conditions">
                <input type="checkbox" class="inline" name="check" required /><a href="#">I accept the terms and conditions</a></a></label>
        </fieldset>
        <fieldset>
            <label>Upload a picture:<input type="file" name="file" /></label>
            <label>Input your age (years): <input type="number" min="13" max="120" name="numb"></label>
            <label>How did you hear about us?
                <select name="select">
                    <option value="">(select one)</option>
                    <option value="1">freecodecamp News</option>
                    <option value="2">freecodecamp YouTube Channel</option>
                    <option value="3">freecodecamp Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>
            <label for="bio">Provide a bio:
                <textarea name="text" id="bio" rows="3" cols="30" placeholder="I like coding on the beach.."></textarea>
            </label>
        </fieldset>
        
    </form>


</body>

</html>
